
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

.day {
  fill: #fff;
  stroke: #ccc;
  stroke-width: 1px;
}

.month {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

.year {
  float:left;
  width: 70%;
}

.info {
  float: right:
  width: 30%;
  overflow: hidden;
}

</style>
<body>
<h1>Debits</h1>
<script src="/d3.js"></script>
<script src="/colorbrewer.js"></script>
<script>

var width = 960,
    height = 136,
    buckets = 100,
    colors = colorbrewer.BuGn[9].slice(0,4).concat(colorbrewer.OrRd[5].slice(1,5)),
    cellSize = 17; // cell size
    
console.log('colors', colors.length, colors);
    
var percent = d3.format("$0.1"),
    format = d3.time.format("%d/%m/%Y"), //may need to be "%-d/%m/%Y" for some data sets
    titleFormat = d3.time.format("%a %d %b");
    
var color = d3.scale.quantile() //linear()
  //  .domain([0, 100, 300, 600, 1000])
  //  .range(["white", "blue", "yellow", "orange", "red"]);
    .domain([0, buckets - 1, 1000])
    .range(colors);


var legend = d3.select("body").append("svg").attr("width", width).attr("height", height).attr('class', 'legend');

var svg = d3.select("body").selectAll("svg.year")
    .data(d3.range(2015, 2016))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr('class', 'year')
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

svg.append("text")
    .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
    .style("text-anchor", "middle")
    .text(function(d) { return d; });



var info = d3.select('body').append('div').attr('class', 'info');

var rect = svg.selectAll(".day")
    .data(function(d) { var days = d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); return days; })
  .enter().append("rect")
    .attr("class", "day")
    .attr("width", cellSize)
    .attr("height", cellSize)
    .attr("x", function(d) { return d3.time.weekOfYear(d) * cellSize; })
    .attr("y", function(d) { return d.getDay() * cellSize; }) 
    .on('mouseover',function() {
      d3.select(this).style('stroke-width', '3px');
    })
    .on('mouseout',function () {
      d3.select(this).style('stroke-width', '1px');
    })
    .datum(function(d) { return format(d); });

rect.append("title")
    .text(function(d) { return titleFormat(format.parse(d)); });

svg.selectAll(".month")
    .data(function(d) { return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("path")
    .attr("class", "month")
    .attr("d", monthPath);


d3.csv("/data.csv", function(error, csv) {
  if (error) throw error;

  var data = d3.nest()
    .key(function(d) { return d.Date; })
    .rollup(function(group) { 
      var total = 0;
      group.forEach(function(d) {
        total += +d.Debit;
      });
      return total;
    })
    .map(csv);
    
  console.log('**** data', data, d3.entries(data));
  //color.domain([0, 100, 300, 600, d3.max(d3.entries(data), function(d) { return d.value; })]);
 
  color.domain([1, buckets - 1, d3.max(d3.entries(data), function (d) { return d.value; })]);

  
 
  rect.filter(function(d) { return d in data; })
      .style("fill", function(d) { return color(data[d]); })
      .on('click', function(d) {

        var data = d3.nest()
          .key(function(d) { return d.Date; })
          .entries(csv)
          .filter(function(f) {
            return d == f.key;
          });

          
        if (data.length) {
          data = data[0].values.filter(function(d) {
            return +d.Debit > 0;
          })
          .sort(function(a,b) {
            return d3.descending(+a.Debit, +b.Debit);
          });
        }
        console.log('click', d, d3.sum(data, function(d) { return +d.Debit; }), percent(d3.sum(data, function(d) { return +d.Debit; })), data);
        
        var p = d3.select('.info').selectAll('p').data(data);
        p.exit().remove();
        p.enter().append('p');
        p.html(function(d) {
          return '<b>' + d.Debit + "</b> " + d.Description;
        });
        
        d3.select('.info').append('p').html(function() {
          return '<b>Total ' + percent(d3.sum(data, function(d) { return +d.Debit; }).toFixed(2)) + '</b>';
        });
      })
      .select("title")
        .text(function(d) { return titleFormat(format.parse(d)) + ": " + percent(data[d]); });
      
      
    var l = legend.selectAll(".legend")
      .data([0].concat(color.quantiles()), function(d) { return d; });

    l.enter().append("g")
      .attr("class", "legend");

    l.append("rect")
    .attr("x", function(d, i) { return (width/9)  * i; })
    .attr("y", 50)
    .attr("width", width/9)
    .attr("height", cellSize)
    .style("fill", function(d, i) { return colors[i]; });

    l.append("text")
    .attr("class", "mono")
    .text(function(d) { return "â‰¥ " + Math.round(d); })
    .attr("x", function(d, i) { return (width/9) * i; })
    .attr("y", 50 + 10 + cellSize);

    l.exit().remove();

      
});

function monthPath(t0) {
  var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
      d0 = t0.getDay(), w0 = d3.time.weekOfYear(t0),
      d1 = t1.getDay(), w1 = d3.time.weekOfYear(t1);
  return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
      + "H" + w0 * cellSize + "V" + 7 * cellSize
      + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
      + "H" + (w1 + 1) * cellSize + "V" + 0
      + "H" + (w0 + 1) * cellSize + "Z";
}

</script>
