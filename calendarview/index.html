
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

.day {
  fill: #fff;
  stroke: #ccc;
}

.month {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

</style>
<body>
<h1>Debits</h1>
<script src="/d3.js"></script>
<script>

var width = 960,
    height = 136,
    cellSize = 17; // cell size

var percent = d3.format("$0.1"),
    format = d3.time.format("%d/%m/%y"),
    titleFormat = d3.time.format("%d %a %b");
    
var color = d3.scale.linear()
    .domain([0, 100, 300, 600, 1000])
    .range(["white", "blue", "yellow", "orange", "red"]);

var svg = d3.select("body").selectAll("svg")
    .data(d3.range(2010, 2016))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

svg.append("text")
    .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
    .style("text-anchor", "middle")
    .text(function(d) { return d; });

var info = d3.select('body').append('div').attr('class', 'info');

var rect = svg.selectAll(".day")
    .data(function(d) { var days = d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); return days; })
  .enter().append("rect")
    .attr("class", "day")
    .attr("width", cellSize)
    .attr("height", cellSize)
    .attr("x", function(d) { return d3.time.weekOfYear(d) * cellSize; })
    .attr("y", function(d) { return d.getDay() * cellSize; })
    .datum(function(d) { return format(d); });

rect.append("title")
    .text(function(d) { return titleFormat(format.parse(d)); });

svg.selectAll(".month")
    .data(function(d) { return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
  .enter().append("path")
    .attr("class", "month")
    .attr("d", monthPath);

d3.csv("/data.csv", function(error, csv) {
  if (error) throw error;

  var data = d3.nest()
    .key(function(d) { return d.Date; })
    .rollup(function(group) { 
		var total = 0;
		group.forEach(function(d) {
		  total += +d.Debit;
		});
		return total;
	})
    .map(csv);
    
  //console.log('**** data', data, d3.entries(data));
  //color.domain([0, 100, 300, 600, d3.max(d3.entries(data), function(d) { return d.value; })]);
  
  rect.filter(function(d) { return d in data; })
      .style("fill", function(d) { return color(data[d]); })
      .on('click', function(d) {
		  
		  var data = d3.nest()
			.key(function(d) { return d.Date; })
			.entries(csv)
			.filter(function(f) {
				return d == f.key;
			});
			
		  if (data.length) {
			data = data[0].values.filter(function(d) {
			  return d.Debit > 0;
			})
			.sort(function(a,b) {
				return d3.descending(+a.Debit, +b.Debit);
			});
		  }
		  
		  var p = d3.select('.info').selectAll('p').data(data);
		  p.exit().remove();
		  p.enter().append('p');
		  p.html(function(d) {
			 return '<b>' + d.Debit + "</b> " + d.Description;
		  });
		  
		  d3.select('.info').append('p').html(function() {
			 return '<b>Total ' + percent(d3.sum(data, function(d) { return +d.Debit; })) + '</b>';
		  });
	  })
    .select("title")
      .text(function(d) { return titleFormat(format.parse(d)) + ": " + percent(data[d]); })
});

function monthPath(t0) {
  var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
      d0 = t0.getDay(), w0 = d3.time.weekOfYear(t0),
      d1 = t1.getDay(), w1 = d3.time.weekOfYear(t1);
  return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
      + "H" + w0 * cellSize + "V" + 7 * cellSize
      + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
      + "H" + (w1 + 1) * cellSize + "V" + 0
      + "H" + (w0 + 1) * cellSize + "Z";
}

</script>
