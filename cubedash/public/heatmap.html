<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Cubedash</title>
    <script src="/d3.js"></script>
    <script src="/queue.js"></script>
    <script src='/jquery.js' type='text/javascript'></script>
    <script src='/bootstrap.js' type='text/javascript'></script>
    <link href='/bootstrap.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
      
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }
      
    </style> 
  </head>
  
  <body>
    
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cubedash</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/index.html">Event Types</a></li>
            <li class="active"><a href="/heatmap.html">Heat Map</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    
    <div class='container' style='font: 12px sans-serif;'>
      <div class='row'>
        <div class='span12'>
          
          <div class="page-header">
            <h1 id="heading"></h1>
          </div>
          
          <div id='heatmap'>
          </div>
          
          <button type="button" class="btn btn-default btn-lg" onclick="render()">
            <span class="glyphicon glyphicon-repeat"></span> Update
          </button>
          
        </div>
      </div>
    </div>
    
    <script type='text/javascript'>
      function get(name){
        if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
          return decodeURIComponent(name[1]);
      }
      function dayNum(t) {
        var fmt = d3.time.format('%w');
        return fmt(t);
      }
      
      function hr(t) {
        var fmt = d3.time.format('%H');
        return fmt(t);
      }
      
      function hr12(t) {
        var fmt = d3.time.format('%I%p');
        return fmt(t);
      }
      
      function dayUniq(t) {
        var fmt = d3.time.format('%a %d %b');
        return fmt(t);
      }
      
      function dayName(t) {
        var fmt = d3.time.format('%a');
        return fmt(t);
      }
      
      function simpleTime(t) {
        var fmt = d3.time.format('%a %d %b %H %p');
        return fmt(t);
      }
         
      
      var startTime = new Date(); //testing update
      var eventType = get('type'); //'cube_request';
      
      if (!eventType)
      {
        eventType = 'cube_request';
      } 
        
      var margin = { top: 50, right: 0, bottom: 100, left: 80 },
          width = 960 - margin.left - margin.right,
          height = 430 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 24),
          legendElementWidth = gridSize*2,
          buckets = 9,
          colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]
          times = d3.map(); //populated on first use

        
      var svg = d3.select("#heatmap").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        
      function render() {
        
        d3.select('#heading').text(eventType);

        d3.json('/metric?expression=sum('+eventType+')&step=36e5&limit=168'+
                (startTime ? '&stop=' +d3.time.format.iso(startTime) : ''), function (data) {
          
          data.forEach(function(d) {
            d.time = d3.time.format.iso.parse(d.time);
            
            if (!times.has(hr12(d.time)))
            {
              //maintain indexes of times for lookup when plotting rect.hour
              times.set(hr12(d.time), +hr(d.time)); //in time order
            }
          });
          
          // categorise the data by days and hours
          
          var days = d3.nest()
            .key(function(d) {
              return dayUniq(d.time);
            })
            .key(function(d) {
              return hr(d.time);
            })
            .entries(data);
          
          // trim to last 7 days only
          while (days.length > 7)
          {
            days.splice(0,1);
          }
          
          // indexes help map the times to rect.hour
        var dayIndexes = d3.map();
          
        var dayLabels = svg.selectAll("text.dayLabel")
          .data(days);
          
        dayLabels
          .text(function(d,i) {
            dayIndexes.set(d.key, i);
            return d.key;
          });
          
        dayLabels
          .exit()
            .remove();
          
        dayLabels
          .enter().append("text")
            .text(function (d,i) { 
              dayIndexes.set(d.key, i); 
              return d.key; 
            })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * gridSize; })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function (d, i) {
              
              if (i >= 0 && i <= 4) {
                return d+ " dayLabel mono axis axis-workweek";
              }
              
              return d+ " dayLabel mono axis";
            });
          
            
      var timeLabels = svg.selectAll(".timeLabel")
        .data(times.entries());
        
      timeLabels
        .text(function(d) { return d.key; });
        
      timeLabels
        .enter().append("text")
          .text(function(d) { return d.key; })
          .attr("x", function(d, i) { return times.get(d.key) * gridSize; })
          .attr("y", 0)
          .style("text-anchor", "middle")
          .attr("transform", "translate(" + gridSize / 2 + ", -6)")
          .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });


          var colorScale = d3.scale.quantile()
            .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
            .range(colors);
          
          var indexed = [];
          days.forEach(function(day) {
            day.values.forEach(function(hr) {
              indexed.push(hr.values[0]);
            });
          });
          
          var heatMap = svg.selectAll("rect.hour")
            .data(indexed);
            
          heatMap
            .enter().append("rect")
              .attr("x", function(d) { return times.get(hr12(d.time)) * gridSize; })
              .attr("y", function(d) { return dayIndexes.get(dayUniq(d.time)) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", function(d) {
                return "hour bordered";
              })
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0])
              .append("title");
              
            heatMap.transition().duration(1000)
              .style("fill", function(d) {
                return colorScale(d.value); 
              });
            
            heatMap.select('title').text(function(d) {
              return dayUniq(d.time) + ' ' + hr12(d.time) + ' (' + d.value + ')'; 
            });
            
            heatMap.exit().remove();
          
            var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; });
              
            legend.select('rect')
              .style("fill", function(d, i) { return colors[i]; });
            
            legend.select('text')
              .text(function(d) { return "≥ " + Math.round(d); });
              
            legend.exit().remove();
              
            var legendGroup = legend.enter().append("g")
                .attr("class", "legend");
                
            legendGroup
                .append("rect")
                  .attr("x", function(d, i) { return legendElementWidth * i; })
                  .attr("y", height)
                  .attr("width", legendElementWidth)
                  .attr("height", gridSize / 2)
                  .style("fill", function(d, i) { return colors[i]; });

            legendGroup
              .append('text')
              .attr("class", "mono")
              .text(function(d) { return "≥ " + Math.round(d); })
              .attr("x", function(d, i) { return legendElementWidth * i; })
              .attr("y", height + gridSize);
            
            
        });
        
        if (startTime)
        {
          startTime.setHours(startTime.getHours() + 1);
        }
      }
      
      render();
      
    </script>
  </body>
</html>
