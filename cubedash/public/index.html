<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Cubedash</title>
    <script src="/d3.js"></script>
    <script src="/queue.js"></script>
    <script src='/jquery.js' type='text/javascript'></script>
    <script src='/bootstrap.js' type='text/javascript'></script>
    <link href='/bootstrap.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
    </style> 
  </head>
  
  <body>
    
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cubedash</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Event Types</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    
    <div class='container' style='font: 12px sans-serif;'>
      <div class='row'>
        <div class='span12'>
          <table class='table table-hover' id='event-types'>
            <thead>
              <tr class='header'>
                <th>Type</th><th>10-sec</th><th>1-min</th><th>5-min</th><th>1-hr</th><th>1-day</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    
    <script type='text/javascript'>
      
      var data = d3.map();
      var waiter = queue();
      
      var steps = [
        {name: '10-sec', step: '1e4'},
        {name: '1-min', step: '6e4'}, 
        {name: '5-min', step: '3e5'},
        {name: '1-hr', step: '36e5'},
        {name: '1-day', step: '864e5'}
      ];
          
      function stepFunc(step, callback) {
        d3.json("/metric?expression=sum("+step.n+")&step="+step.v.step+"&limit=1", 
                function (err, json) {
                  // bind the data ourself
                  data.get(step.n)[step.v.name] = json[0].value;
                  callback(err, null);
                });
      }
      
      function typeFunc(path, callback) {
        d3.json(path, function(err, json) {
          // bind the data outself
          json.forEach(function(t) {
            if (!data.has(t)) {
              data.set(t, {});
            }
            
            steps.forEach(function (s) {
              waiter.defer(stepFunc, {n: t, v: s});
            });
            
          });
          callback(err,null);
        });
      }
      
      // perform synchronous requests to build up all the data
      waiter.defer(typeFunc, "/types");
      
      waiter.await(function (err) {
        console.log('done');
        console.log(data);
        
        var table = d3.select('#event-types');
        var body = table.append('tbody');
        var rows = body.selectAll('tr');
        
        var row = rows.data(data.entries())
                     .enter()
                     .append('tr');
        
        row.append('td')
        .text(function(d) {
          return d.key;
        });
        row.append('td')
        .text(function(d) {
          return d.value['10-sec'];
        });
        row.append('td')
        .text(function(d) {
          return d.value['1-min'];
        });
        row.append('td')
        .text(function(d) {
          return d.value['5-min'];
        });
        row.append('td')
        .text(function(d) {
          return d.value['1-hr'];
        });
        row.append('td')
        .text(function(d) {
          return d.value['1-day'];
        });
          
      });
      
    </script>
  </body>
</html>
