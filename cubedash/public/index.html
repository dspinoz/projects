<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Cubedash</title>
    <script src="/d3.js"></script>
    <script src="/queue.js"></script>
    <script src='/jquery.js' type='text/javascript'></script>
    <script src='/bootstrap.js' type='text/javascript'></script>
    <link href='/bootstrap.css' rel='stylesheet' type='text/css'>
    <style type="text/css">
    </style> 
  </head>
  
  <body>
    
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cubedash</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Event Types</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    
    <div class='container' style='font: 12px sans-serif;'>
      <div class='row'>
        <div class='span12'>
          <table class='table table-hover' id='event-types'>
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>

          <button type="button" class="btn btn-default btn-lg" onclick="updateData()">
            <span class="glyphicon glyphicon-repeat"></span> Update
          </button>
          
          <table class='table table-hover' id="test">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script type='text/javascript'>

      var steps = [
        {name: '10-sec', step: '1e4'},
        {name: '1-min', step: '6e4'}, 
        {name: '5-min', step: '3e5'},
        {name: '1-hr', step: '36e5'},
        {name: '1-day', step: '864e5'}
      ];
      
      // easy lookup for sort
      var stepIndexes = {};
      steps.forEach(function(s,i) {
        stepIndexes[s.name] = i;
      });
      
      var table = d3.select('table#event-types');
      
      table.select('thead').append('tr')
        .selectAll('th')
        .data(function() {
          var x = steps.slice();
          x.unshift({name:'Type'});
          return x;
        })
        .enter()
        .append('th')
        .text(function(d) {
          return d.name;
        });
    
      function getSum(info, callback)
      {
        d3.json('/metric?expression=sum('+info.type+')&step='+info.step.step+'&limit=1', function(metric) {
          
          console.log(info.type + " " + info.step.name + " " + metric[0].value);
          info.data[info.step.name] = metric[0];
          callback(null,null);
        });
      }
      
      function updateData()
      {
        var q = queue();
        var tdata = {};
        
        d3.json("/types", function(types) {
          types.forEach(function(t) {
            tdata[t] = { steps: {} };
            steps.forEach(function(s) {
              q.defer(getSum, {type: t, step: s, data: tdata[t].steps});
            });
          });
        });
        
        q.await(function() {
          console.log('all done');
          var data = d3.entries(tdata);
          data.forEach(function(t) {
            t.value.stepsArr = d3.entries(t.value.steps);
            t.value.stepsArr.sort(function(a,b) {
              return stepIndexes[a.key] - stepIndexes[b.key];
            });
          });
          
          render(data);
        });
      }

      function render(data) {
      
        var tr = table.select('tbody')
          .selectAll('tr')
          .data(data);
        
        tr
          .style('border', '1px solid blue')
          .transition()
          .delay(1000)
          .style('border', null);
          
        tr
          .enter()
          .append('tr')
          .attr('id', function(d) {
            return d.key;
          });
          
        tr
          .exit()
          .transition()
          .delay(500)
          .style('color', 'pink')
          .transition()
          .delay(1000)
          .remove();
          
          
        var td = tr.selectAll('td')
          .data(function (d) {
            //to create all the cells
            var x = d.value.stepsArr.slice();
            x.unshift({key: d.key});
            return x;
          });
        
        td
          .text(function (d) {
            if (d.value)
            {
              return d.value.value;
            }
            return d.key;
          })
          .style('border', '1px solid green')
          .transition()
          .delay(1000)
          .style('border', null);
          
        td
          .enter()
          .append('td')
          .text(function (d) {
            if (d.value)
            {
              return d.value.value;
            }
            return d.key;
          });
        
        td
          .exit()
          .transition()
          .delay(500)
          .style('color', 'red')
          .transition()
          .delay(1000)
          .remove();
      }
      
      updateData();
      
    </script>
  </body>
</html>
