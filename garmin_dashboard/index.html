<!DOCTYPE html>
<meta charset="utf-8">
<style>
</style>
<body>
<h1>Garmin Dashboard</h1>
<script src="/d3.js"></script>
<script>

d3.csv('/data.csv', function(err,items) {
	
	var p = d3.select('body').selectAll('p').data(items);

	p.enter().append('p');

	p.exit().remove();

	p.text(function(d) { return d.name; });
	
});
	
</script>
</body>
</html>
